<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Transaction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            margin: 60px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #6e6e73;
            font-weight: 500;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            background-color: #f9f9f9;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
            background-color: #fff;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-success {
            background-color: #0071e3;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #005bb5;
        }

        .btn-info {
            background-color: #e5e5ea;
            color: #1d1d1f;
        }

        .btn-info:hover {
            background-color: #d1d1d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Transaction</h1>
        <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="{{ transaction.date }}" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" value="{{ transaction.amount }}" required>
            </div>

            <div class="form-footer">
                <input class="btn btn-success" type="submit" value="Update Transaction">
                <a class="btn btn-info" href="{{ url_for('get_transactions') }}">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
